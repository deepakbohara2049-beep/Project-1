<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form method="get">
    Enter first Name: <input name="first name" type="text">
    <hr>
    Enter last Name: <input name="last name" type="text">
    <hr>
    <label for="age"> Enter Age:</label>
    <input type="number" name="age" id="age">
    <hr>
    Enter Email: <input type="email" name="email">
    <hr>
    Enter Password: <input type="Password" name="pass">
    <hr>
    Enter Gender : <input type="radio" name="grn" value="girl">Female
    <input type="radio" name="grn" value="boy" checked>Male
    <hr>
    Hobbies- Multipal Choice
    <input type="checkbox" name="Hobbies-" value="reading" checked>Reading
    <input type="checkbox" name="Hobbies-" value="dance">Dance
    <input type="checkbox" name="Hobbies-" value="Code">Code
    <hr>
    Country 
    <select name="country">
        <option value="USA">USA</option>
        <option selected>Nepal</option>
        <option>India</option>
        <option>Bhutan</option>
        <option>China</option>
    </select>
    <hr>
    color : <input type="color" name="color">
    <hr>
    Date : <input type="date" name="date">
    <hr>
    Time : <input type="time" name="time">
    <hr>
    Message : <textarea name="Message" cols="40" rows="10"></textarea>
    <hr>


    <button> Send</button>
</form>
</body>
</html>
